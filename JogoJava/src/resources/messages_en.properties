telaComoJogar.texto=\
  Game Objective:\n\
  Correctly sort waste by throwing each type of trash into the right bin.\n\
  1. Items will fall from the top of the screen.\n\
  2. Click and drag the item to the correct bin.\n\
  3. Each bin has a specific color:\n\
  Blue - Paper   Green - Glass  Yellow - Metal\n\
  Orange - Plastic   Gray - Organic  Red - Electronic\n\
  4. Score points for correct throws.\n\
  Throwing in the wrong place loses a life.
